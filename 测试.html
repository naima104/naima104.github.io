<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人主页 - 欢迎访问我的网站">
    <title>./index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #1a1a1a;
            --text-light: #ffffff;
            --primary-blue: #3498db;
            --secondary-blue: #2980b9;
            --border-dark: #333333;
            --text-gray: #cccccc;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(243, 243, 243, 0.2);
            border-top: 5px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.65, 0.05, 0.36, 1) infinite;
            will-change: transform;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 0;
        }

        body.visible {
            opacity: 1;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .page-title {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 1.8rem;
            line-height: 1.3;
            color: var(--text-light);
        }

        .typewriter-container {
            min-height: 60px;
            margin: 2.5rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .typewriter-text {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            color: var(--primary-blue);
            border-right: 2px solid var(--primary-blue);
            padding-right: 8px;
            height: 1.4em;
            display: inline-block;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--primary-blue); }
        }

        .nav-links {
            margin: 2rem 0;
        }

        .nav-links li {
            margin: 1.2rem 0;
            position: relative;
        }

        .nav-links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 0.3rem 0;
            display: inline-block;
        }

        .nav-links a:hover {
            color: var(--secondary-blue);
            transform: translateX(5px);
        }

        .contact-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-dark);
        }

        .contact-title {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: var(--text-light);
        }

        .footer-info {
            margin-top: 3rem;
            color: var(--text-gray);
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .main-container {
                padding: 1.5rem 1rem;
            }
            
            .nav-links li {
                margin: 1rem 0;
            }
            
            .typewriter-container {
                margin: 2rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="loader" id="pageLoader">
        <div class="spinner"></div>
    </div>

    <main class="main-container">
        <h1 class="page-title">./index<br>欢迎访问我的网站</h1>

        <div class="typewriter-container">
            <span class="typewriter-text" id="typingText"></span>
        </div>

        <nav class="nav-links">
            <ul>
                <li><a href="公告.html">公告</a></li>
                <li><a href="https://m.bilibili.com/space/3546610954931052" target="_blank" rel="noopener noreferrer">B站主页</a></li>
                <li><a href="好玩的.html">好玩的</a></li>
                <li><a href="114.html">小黑子 你食补食油饼 一边玩去</a></li>
            </ul>
        </nav>

        <section class="contact-section">
            <h2 class="contact-title">联系方式</h2>
            <ul class="nav-links">
                <li><a href="tencent://message/?uin=3698088118&site=qq&menu=yes">QQ: 3698088118</a></li>
                <li><a href="mailto:3698088118@qq.com">邮箱: 3698088118@qq.com</a></li>
            </ul>
        </section>

        <div class="footer-info">
            没树枝就不要乱叫<br>
            无限期断更中
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('pageLoader');
            const minLoadTime = 800;
            const loadStartTime = performance.now();
            
            setTimeout(function() {
                loader.classList.add('hidden');
                document.body.classList.add('visible');
                initTypewriterEffect();
            }, Math.max(0, minLoadTime - (performance.now() - loadStartTime)));
        });

        function initTypewriterEffect() {
            const typingElement = document.getElementById('typingText');
            const texts = [
                "玩 Phigros 玩的",
                "玩 王者荣耀 玩的",
                "玩 Minecraft 玩的",
                "玩 我在7年后等着你 玩的",
                "玩 PVZ 玩的",
                "玩 忍3 玩的",
                "玩 出生未来 玩的",
                "无限进步！"
            ];
            
            let currentIndex = 0;
            let isDeleting = false;
            let currentText = '';
            let typingSpeed = 100;
            let deletingSpeed = 50;
            let pauseTime = 1500;
            
            function type() {
                const fullText = texts[currentIndex];
                
                if (isDeleting) {
                    currentText = fullText.substring(0, currentText.length - 1);
                    typingElement.textContent = currentText;
                    
                    if (currentText === '') {
                        isDeleting = false;
                        currentIndex = (currentIndex + 1) % texts.length;
                        setTimeout(type, 300);
                    } else {
                        setTimeout(type, deletingSpeed + Math.random() * 50);
                    }
                } else {
                    currentText = fullText.substring(0, currentText.length + 1);
                    typingElement.textContent = currentText;
                    
                    if (currentText === fullText) {
                        isDeleting = true;
                        setTimeout(type, pauseTime);
                    } else {
                        const speedVariation = Math.random() * 50;
                        setTimeout(type, typingSpeed + speedVariation);
                    }
                }
            }
            
            setTimeout(type, 500);
        }
    </script>
</body>
</html>
