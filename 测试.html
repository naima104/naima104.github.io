<!DOCTYPE html>
<html>
<head>
    <title>666这里是标题</title>
    <style>
        body {
            background-color: #2c3e50;
            margin: 0;
            overflow: hidden;
        }

        .typing-effect {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 40px; /* 调大内边距 */
            border-radius: 20px; /* 调大圆角 */
            border: 4px solid #2c3e50; /* 调大边框 */
            font-size: 36px; /* 调大字体 */
            line-height: 1.8; /* 调大行高 */
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 800px; /* 调大最大宽度 */
            margin: 30px; /* 调大外边距 */
            position: relative;
            z-index: 2;
        }

        .ball {
            
            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
        }

        .fps-display {
            position: fixed;
            bottom: 20px; /* 调大底部距离 */
            right: 20px; /* 调大右侧距离 */
            color: rgba(255, 255, 255, 0.8);
            font-family: Arial, sans-serif;
            font-size: 18px; /* 调大字体 */
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 20px; /* 调大内边距 */
            border-radius: 8px; /* 调大圆角 */
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="typing-effect" id="text-container"></div>
    <div class="fps-display" id="fps-display">FPS: 0</div>

    <script>

                    this.fps = this.frameCount;

                }
                if (this.fpsDisplay) {
                    this.fpsDisplay.textContent = `FPS: ${Math.floor(this.fps)}`;
                }
            }
        }

        function init() {
            const text = "这是一个随机字符显示间隔的打字效果示例。";
            const ballManager = new BallManager(25, document.getElementById('fps-display'));

            document.addEventListener('click', (e) => {
                ballManager.createBall(e.clientX, e.clientY);
            });

            function animate(timestamp) {
                ballManager.updateBalls(timestamp);
                requestAnimationFrame(animate);
            }
            requestAnimationFrame(animate);

            const typingEffect = {
                text: text,
                targetElement: 'text-container',
                minSpeed: 50,
                maxSpeed: 200,
                index: 0,
                chars: text.split(''),
                element: document.getElementById('text-container'),
                animateText() {
                    if (this.index < this.chars.length) {
                        this.element.style.opacity = '1';
                        this.element.innerHTML += this.chars[this.index];
                        this.index++;
                        const randomSpeed = Math.floor(Math.random() * (this.maxSpeed - this.minSpeed + 1)) + this.minSpeed;
                        setTimeout(() => this.animateText(), randomSpeed);
                    }
                }
            };
            typingEffect.animateText();
        }

        init();
    </script>
</body>
</html>
