<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击生成小球</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transform: translate3d(0, 0, 0); /* 启用硬件加速 */
        }

        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resetBtn {
            background-color: #f44336;
        }

        #resetBtn:hover {
            background-color: #d32f2f;
        }

        .stats {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>
    <div class="controls">
        <div>小球数量: <span id="ballCount">0</span>/<span id="maxBalls">100</span></div>
        <div class="stats">
            FPS: <span id="fps">0</span><br>
            内存使用: <span id="memory">0</span> MB
        </div>
        <button id="resetBtn">重置</button>
    </div>

    <script>
        // 性能优化版本
        (function() {
            // 使用requestAnimationFrame进行动画循环
            const container = document.getElementById('container');
            const ballCountEl = document.getElementById('ballCount');
            const maxBallsEl = document.getElementById('maxBalls');
            const fpsEl = document.getElementById('fps');
            const memoryEl = document.getElementById('memory');
            const resetBtn = document.getElementById('resetBtn');
            
            // 配置参数
            const config = {
                maxBalls: 100,
                ballSize: 20,
                ballSpeed: 5,
                useLocalStorage: true
            };
            
            maxBallsEl.textContent = config.maxBalls;
            
            // 状态变量
            let balls = [];
            let lastTime = performance.now();
            let frameCount = 0;
            let fps = 0;
            let animationId = null;
            
            // 初始化
            function init() {
                // 从本地存储加载小球
                if (config.useLocalStorage) {
                    loadBallsFromStorage();
                }
                
                // 开始动画循环
                animate();
                
                // 添加事件监听器
                container.addEventListener('click', handleClick);
                resetBtn.addEventListener('click', reset);
                
                // 添加性能监控
                setInterval(updateStats, 1000);
            }
            
            // 动画循环
            function animate() {
                updateBalls();
                frameCount++;
                animationId = requestAnimationFrame(animate);
            }
            
            // 更新所有小球位置
            function updateBalls() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                const halfBallSize = config.ballSize / 2;
                
                for (let i = 0; i < balls.length; i++) {
                    const ball = balls[i];
                    
                    // 检查边界碰撞
                    if (ball.x <= halfBallSize || ball.x >= width - halfBallSize) {
                        ball.speedX = -ball.speedX;
                    }
                    if (ball.y <= halfBallSize || ball.y >= height - halfBallSize) {
                        ball.speedY = -ball.speedY;
                    }
                    
                    // 更新位置
                    ball.x += ball.speedX;
                    ball.y += ball.speedY;
                    
                    // 应用变换
                    ball.element.style.transform = `translate3d(${ball.x - halfBallSize}px, ${ball.y - halfBallSize}px, 0)`;
                }
            }
            
            // 点击处理
            function handleClick(e) {
                if (balls.length >= config.maxBalls) {
                    removeOldestBall();
                }
                
                createBall(e.clientX, e.clientY);
                
                // 保存到本地存储
                if (config.useLocalStorage) {
                    saveBallsToStorage();
                }
            }
            
            // 创建新小球
            function createBall(x, y) {
                const ball = document.createElement('div');
                ball.className = 'ball';
                container.appendChild(ball);
                
                // 随机颜色
                const hue = Math.random() * 360;
                ball.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
                
                // 初始位置和速度
                const speedX = (Math.random() - 0.5) * config.ballSpeed;
                const speedY = (Math.random() - 0.5) * config.ballSpeed;
                
                // 存储球的状态
                const ballObj = {
                    element: ball,
                    x: x,
                    y: y,
                    speedX: speedX,
                    speedY: speedY,
                    color: hue,
                    createdAt: Date.now()
                };
                
                balls.push(ballObj);
                updateBallCount();
                
                return ballObj;
            }
            
            // 移除最早的小球
            function removeOldestBall() {
                if (balls.length === 0) return;
                
                // 找到最早创建的小球
                let oldestIndex = 0;
                for (let i = 1; i < balls.length; i++) {
                    if (balls[i].createdAt < balls[oldestIndex].createdAt) {
                        oldestIndex = i;
                    }
                }
                
                // 移除
                const [oldestBall] = balls.splice(oldestIndex, 1);
                oldestBall.element.remove();
                updateBallCount();
            }
            
            // 重置所有小球
            function reset() {
                // 取消动画循环
                cancelAnimationFrame(animationId);
                
                // 移除所有小球
                for (const ball of balls) {
                    ball.element.remove();
                }
                balls = [];
                updateBallCount();
                
                // 清除本地存储
                if (config.useLocalStorage) {
                    localStorage.removeItem('savedBalls');
                }
                
                // 重新开始动画循环
                animate();
            }
            
            // 更新小球计数显示
            function updateBallCount() {
                ballCountEl.textContent = balls.length;
            }
            
            // 保存小球到本地存储
            function saveBallsToStorage() {
                const savedBalls = balls.map(ball => ({
                    x: ball.x,
                    y: ball.y,
                    speedX: ball.speedX,
                    speedY: ball.speedY,
                    color: ball.color
                }));
                
                localStorage.setItem('savedBalls', JSON.stringify(savedBalls));
            }
            
            // 从本地存储加载小球
            function loadBallsFromStorage() {
                const savedBalls = localStorage.getItem('savedBalls');
                if (savedBalls) {
                    try {
                        const parsedBalls = JSON.parse(savedBalls);
                        for (const ballData of parsedBalls) {
                            createBall(ballData.x, ballData.y);
                            // 更新最后创建的小球的状态
                            const lastBall = balls[balls.length - 1];
                            lastBall.speedX = ballData.speedX;
                            lastBall.speedY = ballData.speedY;
                            lastBall.color = ballData.color;
                            lastBall.element.style.backgroundColor = `hsl(${ballData.color}, 100%, 50%)`;
                        }
                    } catch (e) {
                        console.error('Failed to load balls from storage:', e);
                    }
                }
            }
            
            // 更新统计信息
            function updateStats() {
                // 计算FPS
                const now = performance.now();
                fps = Math.round(frameCount * 1000 / (now - lastTime));
                fpsEl.textContent = fps;
                frameCount = 0;
                lastTime = now;
                
                // 估算内存使用
                if (window.performance && window.performance.memory) {
                    const usedMB = (window.performance.memory.usedJSHeapSize / (1024 * 1024)).toFixed(2);
                    memoryEl.textContent = usedMB;
                }
            }
            
            // 启动应用
            init();
        })();
    </script>
</body>
</html>
