<!DOCTYPE html>
<html>
<head>
    <title>25 02.27</title>
    <style>
        body {
            background-color: #2c3e50;
            margin: 0;
            overflow: hidden;
        }

        .typing-effect {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #2c3e50;
            font-size: 36px;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 800px;
            margin: 30px;
            position: relative;
            z-index: 2;
        }

        .fps-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-family: Arial, sans-serif;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 20px;
            border-radius: 8px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="typing-effect" id="text-container"></div>
    <div class="fps-display" id="fps-display">FPS: 0</div>

    <script>
        class FPSCounter {
            constructor(displayElement) {
                this.fps = 0;
                this.frameCount = 0;
                this.lastTime = performance.now();
                this.displayElement = displayElement;
            }

            update(currentTime) {
                this.frameCount++;
                if (currentTime - this.lastTime >= 1000) {
                    this.fps = this.frameCount;
                    this.frameCount = 0;
                    this.lastTime = currentTime;
                    this.displayElement.textContent = `FPS: ${this.fps}`;
                }
            }
        }

        function init() {
            const text = "你问“想不想谈恋爱”时，  
我好像听见心里炸开了一小簇烟花。  

当然想啊。    
想把“早安”“晚安”磨成细沙，  
漏进彼此岁岁年年的缝隙里。  

其实早就偷偷练习过答案——  
怕说得太轻
像敷衍，
太重
又像玩笑。    

要不要试试看？  
从共享一个未完成的黄昏开始。  

**  
笨拙但真诚的 奶妈  
[上传日期]02.27";
            const fpsDisplay = new FPSCounter(document.getElementById('fps-display'));

            function animate(timestamp) {
                fpsDisplay.update(timestamp);
                requestAnimationFrame(animate);
            }
            requestAnimationFrame(animate);

            const typingEffect = {
                text: text,
                targetElement: 'text-container',
                minSpeed: 50,
                maxSpeed: 200,
                index: 0,
                chars: text.split(''),
                element: document.getElementById('text-container'),
                animateText() {
                    if (this.index < this.chars.length) {
                        this.element.style.opacity = '1';
                        this.element.innerHTML += this.chars[this.index];
                        this.index++;
                        const randomSpeed = Math.floor(Math.random() * (this.maxSpeed - this.minSpeed + 1)) + this.minSpeed;
                        setTimeout(() => this.animateText(), randomSpeed);
                    }
                }
            };
            typingEffect.animateText();
        }

        init();
    </script>
</body>
</html>
