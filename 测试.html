<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击生成小球</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            transform: translate3d(-50%, -50%, 0); /* 修复定位问题 */
            will-change: transform;
        }
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            padding: 10px;
            background: rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>
    <div class="controls">
        <div>小球数量: <span id="count">0</span>/1000</div>
        <button onclick="clearBalls()">重置</button>
    </div>

    <script>
(function(){
    const container = document.getElementById('container');
    const countDisplay = document.getElementById('count');
    let balls = [];
    let frameId;

    // 点击事件处理
    container.onclick = function(e) {
        if(balls.length >= 1000) {
            const oldBall = balls.shift();
            oldBall.element.remove();
        }
        
        // 创建新小球
        const newBall = document.createElement('div');
        newBall.className = 'ball';
        newBall.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
        
        // 初始位置设为点击坐标
        newBall.style.left = e.clientX + 'px';
        newBall.style.top = e.clientY + 'px';
        
        container.appendChild(newBall);
        balls.push({
            element: newBall,
            x: e.clientX,
            y: e.clientY,
            speedX: (Math.random()-0.5)*5,
            speedY: (Math.random()-0.5)*5
        });
        
        countDisplay.textContent = balls.length;
        
        // 启动动画循环
        if(!frameId) {
            animate();
        }
    };

    // 动画循环
    function animate() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        balls.forEach(ball => {
            // 边界检测
            if(ball.x < 10 || ball.x > width-10) ball.speedX *= -1;
            if(ball.y < 10 || ball.y > height-10) ball.speedY *= -1;
            
            // 更新位置
            ball.x += ball.speedX;
            ball.y += ball.speedY;
            
            // 应用动画
            ball.element.style.transform = `translate3d(${ball.x}px, ${ball.y}px, 0)`;
        });
        
        frameId = requestAnimationFrame(animate);
    }

    // 清空小球
    window.clearBalls = function() {
        balls.forEach(b => b.element.remove());
        balls = [];
        countDisplay.textContent = 0;
        cancelAnimationFrame(frameId);
        frameId = null;
    };
})();
    </script>
</body>
</html>
