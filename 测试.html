<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>./index</title>
    <style>
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-out;
        }

        body {
            font-family: '微软雅黑', Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

        body.visible {
            opacity: 1;
        }

        h3 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 24px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            color: #2980b9;
        }

        .info {
            margin-top: 30px;
            font-size: 14px;
            color: #cccccc;
        }

        .contact {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333333;
        }

        .contact h4 {
            color: #ffffff;
            margin-bottom: 15px;
        }

        .typewriter {
            height: 40px;
            margin: 20px 0;
            text-align: center;
            font-size: 18px;
        }
        
        .type-text {
            color: #3498db;
            border-right: 2px solid #3498db;
            padding-right: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
    </div>

    <h3>./index<br>欢迎访问我的网站</h3>

    <div class="typewriter">
        <span class="type-text" id="typing"></span>
    </div>

    <ul>
        <li><a href="公告.html">公告</a></li>
        <li><a href="https://m.bilibili.com/space/3546610954931052">B站主页</a></li>
        <li><a href="好玩的.html">好玩的</a></li>
        <li><a href="114.html">小黑子 你食补食油饼 一边玩去</a></li>
    </ul>

    <div class="contact">
        <h4>联系方式</h4>
        <ul>
            <li><a href="tencent://message/?uin=3698088118&site=qq&menu=yes">QQ: 3698088118</a></li>
            <li><a href="mailto:3698088118@qq.com">邮箱: 3698088118@qq.com</a></li>
        </ul>
    </div>

    <div class="info">
        没树枝就不要乱叫<br>
        无限期断更中
    </div>

    <script>
        const texts = [
            "玩 phigros 玩的",
            "玩 王者荣耀 玩的",
            "玩 minecraft 玩的",
            "玩 我在7年后等着你 玩的",
            "玩 PVZ 玩的",
            "玩 bilibili 玩的",
            "玩 phira 玩的",
            "无限进步!"
        ];

        const typingElement = document.getElementById('typing');
        let index = 0;
        let isDeleting = false;

        function getRandomTime(min, max) {
            return Math.random() * (max - min) + min;
        }

        async function typeEffect() {
            const currentText = texts[index];
            
            if (!isDeleting) {
                for (let i = 0; i <= currentText.length; i++) {
                    typingElement.textContent = currentText.slice(0, i);
                    await new Promise(resolve => 
                        setTimeout(resolve, getRandomTime(50, 150))
                    );
                }
                await new Promise(resolve => setTimeout(resolve, 1000));
                isDeleting = true;
            } else {
                for (let i = currentText.length; i >= 0; i--) {
                    typingElement.textContent = currentText.slice(0, i);
                    await new Promise(resolve => 
                        setTimeout(resolve, getRandomTime(30, 100))
                    );
                }
                index = (index + 1) % texts.length;
                isDeleting = false;
            }
            
            requestAnimationFrame(typeEffect);
        }

        window.addEventListener('load', function() {
            document.querySelector('.loader').classList.add('hidden');
            document.body.classList.add('visible');
            typeEffect();
        });
    </script>
</body>
</html>
