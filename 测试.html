<body>
    <div id="view">
        <div id="scene_top">
            <h1>初音未来音乐点击</h1>
            <div id="mg">
                <p class="atten">非常抱歉，</p>
                <p>您的设备或浏览器不受支持。</p>
            </div>
            <div class="bk">
                <p id="bt_start"><a href="">开始</a></p>
            </div>
            <div>
                <p id="bt_about"><a href="">关于</a></p>
            </div>
            <div class="bk">
                <p class="attention">请尽情享受。</p>
            </div>
            <p class="title">分享：</p>
            <p class="con">
                <span class="sns" id="bt_tw"><img src="./shared/img/sns/twitter_w.png" alt="推特"></span>
                <span class="sns" id="bt_fb"><img src="./shared/img/sns/facebook_w.png" alt="分享"></span>
                <span class="sns" id="bt_gp"><img src="./shared/img/sns/google_w.png" alt="谷歌+"></span>
            </p>
        </div>
        <div id="scene_loading">
            <hr size="1" color="#fff">
        </div>
        <div id="scene_main">
            <div class="set">
                <p class="attention">点击 & 拖拽 或 按下任意键！</p>
                <p id="bt_feedback"><a href="">反馈：开启</a></p>
                <p id="bt_backtrack"><a href="">回溯：开启</a></p>
            </div>
        </div>
        <div id="about_cover">
            <div id="about">
                <div id="about-in">
                    <p class="close"><span id="bt_close"></span></p>
                    <p class="con">角色设计：<a href="https://ec.crypton.co.jp/pages/prod/vocaloid/mikuvdx" target="_blank">初音未来</a></p>
                    <p class="con">创作：<a href="./daniwell/" target="_blank">daniwell</a> (<a href="https://twitter.com/daniwell_aidn" target="_blank">推特</a>)</p>
                    <p class="link">灵感来自：<a href="http://batatap.com/" target="_blank">Patatap</a><br>(很棒的网站！)</p>
                    <p class="link">该内容为国内汉化，原版内容：<a href="https://aidn.jp/mikutap/" target="_blank">https://aidn.jp/mikutap/</a><br>(国内可能无法访问）</p>
          
                </div>
            </div>
        </div>
        <div id="bt_back"></div>
        <div id="bt_fs"></div>
    </div>
