        /* 加载动画 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 隐藏加载动画 */
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-out;
        }

            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

        body.visible {
            opacity: 1;
        }

        h3 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 24px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {

        }

        .info {
            margin-top: 30px;

            color: #cccccc;
        }

        .contact {
            margin-top: 30px;
            padding-top: 20px;

        }

        .contact h4 {
            color: #ffffff;
            margin-bottom: 15px;
        }
    </style>
</head>
