<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>安全验证</title>
    <style>
        /* 新增滑块相关样式 */
        .slider-container {
            background: #333;
            height: 40px;
            border-radius: 20px;
            margin: 20px 0;
            position: relative;
        }

        #slider {
            width: 40px;
            height: 40px;
            background: #00ff88;
            border-radius: 50%;
            position: absolute;
            left: 0;
            transition: left 0.1s;
            cursor: grab;
        }

        /* 原有样式保持不变 */
        body { /* ... */ }
        .container { /* ... */ }
        .message { /* ... */ }
        /* 其他样式保持不变 */
    </style>
</head>
<body>
    <!-- 页面结构保持不变 -->
    <script>
        (function() {
            // 新增滑块拖动逻辑
            let isDragging = false;
            const slider = document.getElementById('slider');
            const container = slider.parentElement;
            
            slider.addEventListener('mousedown', (e) => {
                isDragging = true;
                startTime = new Date().getTime();
                slider.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const rect = container.getBoundingClientRect();
                let newLeft = e.clientX - rect.left - slider.offsetWidth/2;
                newLeft = Math.max(0, Math.min(newLeft, rect.width - slider.offsetWidth));
                slider.style.left = newLeft + 'px';
            });

            document.addEventListener('mouseup', () => {
                if (!isDragging) return;
                
                isDragging = false;
                slider.style.cursor = 'grab';
                const duration = new Date().getTime() - startTime;
                
                // 验证条件：滑动时间超过800ms且滑块位置超过90%
                if (duration > 800 && 
                    slider.offsetLeft > (container.offsetWidth - slider.offsetWidth) * 0.9) {
                    submitBtn.disabled = false;
                    isHuman = true;
                }
            });

            // 原有验证逻辑保持不变
        })();
    </script>
</body>
</html>
