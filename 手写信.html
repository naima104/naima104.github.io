<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入密码跳转</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="password"] {
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>防君子不防小人的密码页面</h1>
        <input type="password" id="password" placeholder="交出密码">
        <br>
        <button onclick="checkPassword()">开!</button>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "250224") {
                // 跳转
                window.location.href = "250224.html";
            } else {
                alert("密码错误，我让你看了吗？");
            }
        }
    </script>
</body>
</html>
