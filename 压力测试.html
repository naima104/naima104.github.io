<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --red: #ff4444;
            --cyan: #00cccc;
        }
        body {
            margin: 0;
            background: #000;
            color: var(--cyan);
            font-family: monospace;
            overflow: hidden;
        }
        #terminal {
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        #progress-container {
            width: 90%;
            height: 20px;
            background: #002b2b;
            margin: 10px 0;
        }
        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--cyan), var(--red));
            width: 0%;
            transition: width 0.5s ease;
        }
        #log-container {
            flex: 1;
            overflow-y: auto;
            border-top: 1px solid #004d4d;
            padding-top: 10px;
        }
