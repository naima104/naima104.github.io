    <style>

            --hover-color: #4a90e2;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #000000;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-width: 300px;
        }

        .nav-item {
            margin: 8px 0;
        }

        .nav-link {
            display: block;
            padding: 12px 20px;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 6px;
            transition: 
                background-color 0.3s ease,
                color 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--hover-color);
        }
    </style>
</head>
